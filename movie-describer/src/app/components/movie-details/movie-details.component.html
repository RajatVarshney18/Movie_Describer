<div *ngIf="!movie" class="text-center">
    <img src="/assets/loading.gif" alt="loading...">
</div>
<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <img [src]="movie.Poster" [alt]="movie.Title" class="img img-thumbnail">
    </div>
    <div class="col-md-8">
        <h3>{{movie.Title}}</h3>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>Director</td>
                    <td>{{movie.Director}}</td>
                </tr>
                <tr>
                    <td>Plot</td>
                    <td>{{movie.Plot}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{movie.Year}}</td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>{{movie.Genre}}</td>
                </tr>
                <tr>
                    <td>Actors</td>
                    <td>{{movie.Actors}}</td>
                </tr>
                <tr>
                    <td>BoxOffice</td>
                    <td>{{movie.Boxoffice}}</td>
                </tr>
                <tr>
                    <td>Released</td>
                    <td>{{movie.Released}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
</div>
