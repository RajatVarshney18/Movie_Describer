<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="app-clickable" [routerLink]="['/home']">Movie Describer</h3>
            </div>
            <div class="col-md-8">
                <form (submit)="submitHandler($event)">
                    <input type="text" name="queryTerm"
                     autofocus
                     [(ngModel)] = "queryTerm"
                     placeholder="search movies..." class="form-control">
                </form>
            </div>
        </div>
    </div>
</div>
